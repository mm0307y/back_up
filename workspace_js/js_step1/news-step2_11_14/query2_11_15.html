<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>특정 Key의 Query String 값</title>
</head>
<body>
  <script>
    // -> http://localhost:3000/XXXX?query=자바의정석 엔터한다.
    // -> http://localhost:3000/XXXX?name=바나나 엔터한다.
    // -> https://openapi.naver.com/v1/search/book.json?query=리액트&start=1&display=10
    // 사용자가 입력한 값을 자바스크립트로 읽어올 수 있다. - 가능하므로 백엔드 처리할 수 잇는 것이다.
    
    // URl의 쿼리 파라미터를 가져오기
    const queryString  = window.location.search;
    // console.log(queryString);
    
    // URLSearchParams 객체 생성
    const params = new URLSearchParams(queryString );
    // const urlParams = new URLSearchParams(queryString); //강사님이 알려준 코드

    // 내가한 코드 (하나 하나 넣어주는 코드)
    const query = params.get('query');
    const start = params.get('start');
    const display = params.get('display');

    /* 강사님이 알려준 코드
    const age = urlParams.get("age");
    const title = urlParams.get("title");
    document.write("age : " + age + "\n");
    document.write("title : " + title + "\n"); */
    
    // 내가한 코드
    console.log("query : ", decodeURIComponent(query));
    console.log("start : ", start);
    console.log("display : ", display);
    console.log(decodeURIComponent(query)); //한글 깨짐 처리
  </script>
</body>
</html>
