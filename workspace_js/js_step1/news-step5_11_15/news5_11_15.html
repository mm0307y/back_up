<!-- 
현재 목록 내용 화면이 같은 화면에 보인다.
왜 같은 화면에 동시에 표시되는지를 살펴보면 우리가 어떻게 바꿔야 할지 힌트를 얻을 수 있을 것 같다.

지금 기본적으로 HTML 구존는 어떻게 되어 있나?
HTML 파일 자체를 보면 그냥 id가 home인 div태그 하나가 덜렁 있는게 전부다.
그리고 js 코드에서는 div태그 즉 container를 가져다가 어떻게 쓰고 있나?
두 군데에서 스고 있는데 맨 아래쪽에 appendChild(ul)을 ㅏㅎ고 있고 appendChild(content)를 하고 있고
이 content.appendChild 하는 부분은 hashChange 이벤트 핸들러에 보면 또 있다.
이 코드의 구조를 보면 container에 appendChild 즉 추가하는 코드만 있다.
추가라는 건 뭘까?
기존 걸 유지한다는게 가장 핵심적인 거다. 기존 걸 유지하니까 당연히 목록 화면에서
내용 화면으로 진입했을 때 목록 화면이 유지되고 있는 거다.

그러니까 사용자 입장에서는 2개의 화면을 동시에 다 보고 있는 상태가 만들어 질 수 밖에 없다.
그렇다고 하면 appendChild를 쓰지 않고 어떻게 하면 될까?

해결방법
내용 화며으로 진입하면 기존 목록 화면을 모두 없앤다.
즉, appendChild를 쓰지 않는다.
-->
