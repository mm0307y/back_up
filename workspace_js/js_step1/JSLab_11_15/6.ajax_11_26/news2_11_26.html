<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>해커뉴스 - 비동기처리</title>
</head>
<body>
    <div id="root"></div>
    <script>
        // innerText로 태그가 있는 문자열을 삽입하면 h1태그가 그대로 찍힌다.
        // document.querySelector("#root").innerText = "<h1>안녕</h1>"
        document.querySelector("#root").innerHTML = "<h1>안녕</h1>"
    </script>
</body>
</html>
