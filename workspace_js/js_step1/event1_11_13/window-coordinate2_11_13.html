<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: black;
        }
        div{
            width: 250px;
            height: 250px;
            background-color: blanchedalmond;
            margin-bottom: 4px;
            border-radius: 30%;
        }
        .special{
            background-color: lightsalmon;
        }
    </style>
</head>
<body>
    <div></div><!-- div(디브 태그는 블록 형식이라서 나머지 곳은 빈 곳으로 내버려둔다.) -->
    <div></div>
    <div></div>
    <div></div>
    <div class="special"></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <aside>
      <btton class="scroll-by">Scroll by 100px(y)</btton>
      <btton class="scroll-to">Scroll by 100px(y)</btton>
      <btton class="scroll-into">Scroll by special</btton>
    </aside>
    <script>
        const special = document.querySelector(".special")
        special.addEventListener("click", (event) => { //arrow function 검색해보기
            console.log(`clientTo ${event.clientX}, ${event.clientY}`) //page 화면에서 맨 처음부터 x축 좌표, y축 좌표
            console.log(`page : ${event.pageX}, ${event.pageY}`) //현재 보이는 화면에서 좌표값 계산 출력
        })
        /* 현재 위치에서 세로 방향으로 100px만큼 스크롤 합니다. scrollBy(0,100) */
        const scrollBy = document.querySelector(".scroll-by")
        /* 현재 상단에서 세로 방향으로 100px만큼 위치를 이동 합니다. scrollTo(0,100) */
        const scrollTo = document.querySelector(".scroll-to")
        /* 요소가 화면에 보이도록 스크롤 위치를 자동으로 조정한다. */
        const scrollInto = document.querySelector(".scroll-into")
        scrollBy.addEventListener('click', () => {
          window.scrollBy(0,100)
        })

        scrollTo.addEventListener('click', () => {
          window.scrollTO(0,100)
        })

        scrollInto.addEventListener('click', () => {
          window.scrollIntoView()
        })
    </script>
</body>
</html>
<!--
선택자의 종류
1) calss 선택자
2) id 선택자
3) 태그(노드) 선택자
선택자를 접근할 수 있는 API가 있다. - document, 함수이름 : querySelector(클래스 선택자 | id선택자 | 태그 선택자)
브라우저가 지원하는 내장객체(개체) - document, window - javascript 영역

인라인요소도 display속성을 추가하면 블록요소처럼 사용할 수 있다.
div*10 으로 사용하면 Emment 단축키로 검색하면 나온다.
.wrap > .left + .right Emment 단축키 이다.
