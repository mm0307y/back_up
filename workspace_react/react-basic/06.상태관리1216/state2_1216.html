<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <div id="root"></div>
  <script type="text/babel">
    const rootElement = document.querySelector("#root")

    const App = () => {
      // use가 붙은 것은 모두 16.8부터 지원되는 리액트 훅입니다.
      // useState는 서로 독립적이고 무엇이든 담을 수 있다.
      // 일반 변수와 차이점은 값이 바뀌는 것을 바로바로 인지할 수 있다.
      // 왜 중요한가? -> 컴포넌트 상태는 컴포넌트가 렌더링되는 주기와 관련이 있기 때문에 중요하다.
      // const [keyword1, setKeyword1] = React.useState("")

      const keywordState = React.useState("") // 관리할 상태값
      const keyword = keywordState[0] // 상태를 바꾸어주는 역할한다.
      const setKeyword = keywordState[1]

      const handleChange = (event) => {
        console.log(event.target.value)
        setKeyword(event.target.value)
      }

      const handleClick = (event) => {
        console.log(event.target)
        console.log(`${keyword}`)
      }
      return (
        <>
          <input type="text" onChange={handleChange} />
          <button onClick={handleClick}>검색</button>
        </>
      )
    }

    ReactDOM.createRoot(rootElement).render(<App />)
  </script>

</body>

</html>
