<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <div id="root"></div>
  <script type="text/babel">
    const rootElement = document.querySelector('#root')
    const App = () => {
      const title = "책제목"
      const [book1, setBook1] = React.useState("자바의 정석")
      const [book2, setBook2] = React.useState("리액트의 정석")
      const [book3, setBook3] = React.useState("오라클의 정석")
      let [like, setLike] = React.useState(0)
      let [dislike, setDisLike] = React.useState(0)
      // 일반변수와 state훅의 차이는?
      // 데이터 변경이 일어나면 자동으로 재렌더링이 된다.

      const add = () => {
        setLike(like + 1)
      }

      const minus = () => {
        setDisLike(dislike + 1)
      }

      return (
        <>
          {book1} <br />
          <span onClick={add}> 👍 </span>
          좋아요 {like} &nbsp;&nbsp; <br />
          <span onClick={minus}> 👎 </span>
          싫어요 {dislike}

        </>
      )
    }
    ReactDOM.createRoot(rootElement).render(<App />)
  </script>
</body>

</html>
