<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 
    밑에 script태그 안에 있는 링크들은 리액트 프로젝트가 아닌 곳에서 실습하기 위해서 추가하였다.
    CDN 방식 - 로컬 PC 캐쉬 메모리를 사용한다. - 시스템 사용 발생 - 속도가 느리다.
    unpkg방식 - 네트워크를 통해 객체 주입(원격객체를 사용한다.) - 속도향상
  -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <!-- 
    ES5같은 버전에서도 동작하도록 지원 받기 위해서 바벨도 주입 받았다.
  -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
  <div id="root"></div>
  <script type="text/babel">
    // 자바스크립트에서 html노드를 접근하기 위해서 브라우저 내장객체인 document는 querySelector() 제공한다.
    const rootElement = document.querySelector('#root')
    const element = (
      <>
        <h1>first</h1>
        <h1>second</h1>
        <h1>third</h1>
      </>
    )
    ReactDOM.createRoot(rootElement).render(element)
  </script>
</body>

</html>
