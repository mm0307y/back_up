<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 
    밑에 script태그 안에 있는 링크들은 리액트 프로젝트가 아닌 곳에서 실습하기 위해서 추가하였다.
    CDN 방식 - 로컬 PC 캐쉬 메모리를 사용한다. - 시스템 사용 발생 - 속도가 느리다.
    unpkg방식 - 네트워크를 통해 객체 주입(원격객체를 사용한다.) - 속도향상
  -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <!-- 
    ES5같은 버전에서도 동작하도록 지원 받기 위해서 바벨도 주입 받았다.
  -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
  <div id="root"></div>
  <style>
    .title {
      color: darkred;
    }
  </style>
  <script type="text/babel">

    // 자바스크립트에서 html노드를 접근하기 위해서 브라우저 내장객체인 document는 querySelector() 제공한다.
    const rootElement = document.querySelector('#root')

    // React에서 제공하는 createElement함수로 태그를 생성 가능하다.
    // 스타일 추가에는 반드시 class속성이 아니라 className속성으로 해야 한다.
    const element = React.createElement(
      // Dom생성하기 - 컴포넌트라 한다. - 함수이다.(일급함수, 고차함수 지원)
      'h1',
      {
        className: 'title'
      },
      ['Hello React', <br />, '집에 가고싶다..', <br />, '그냥 쉬고 싶다..', <br />, '엄청난 부자가 5천억에서 3조 사이로 돈줄께 선택해봐 조건은 없어 했으면 좋겠네']
    )

    // rootElement에 대해 React루트를 만들고 해당 루트를 반환한다.
    // 반환된 루트로 render 함수를 통해 React 앨리먼트를 DOM으로 렌더링할 수 있다.
    ReactDOM.createRoot(rootElement).render(element)
  </script>
</body>

</html>
