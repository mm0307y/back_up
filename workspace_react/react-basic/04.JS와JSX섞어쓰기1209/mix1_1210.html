<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <div id="root"></div>
  <script type="text/babel">
    const rootElement = document.querySelector("#root")
    // 파라미터에 {}가 있으면 props이다.
    const Number2 = ({ number, selected }) => {
      return selected ? <h1>{number}</h1> : <h3>{number}</h3>

    }

    const element = (
      <>
        {/* 여기는 JSX땅이다. - key값 사용시 반드시 unique(유니크)해야 한다. */}
        {/* javascript에 복잡한 연산을 element에서 사용하는 곳에서 사용이 가능하다. */}
        <Number2 number={1} selected={true} />
        <Number2 number={2} />
        <Number2 number={3} selected={true} />
        <Number2 number={4} />
        <Number2 number={5} selected={true} />
      </>
    )
    ReactDOM.createRoot(rootElement).render(element)
  </script>
</body>

</html>
