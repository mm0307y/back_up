<!--
위 페이지를 요청하는 방법은 브라우저에서
http://localhost:8080/
http://localhost:8080/index.html하는 것은 동일한 읍답을 볼 수 있다.
왜냐하면 디폴트 페이지로 index.html, index.html약속되어 있는 이름이다.
설령 페이지 이름을 적지 않더라도 static안에 index.html,index.html이 있다면 자동으로 호출
https는 사용이 불가하다.(인증서가 등록된 업체에 대해서만 부여되는 프로토콜)
-->
